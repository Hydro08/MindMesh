<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mind Mesh</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/animation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/toggle.css" />
  </head>
  <body class="light-mode">
    <header class="responsive-header">
      <h1 class="logo-text">MindMesh</h1>
      <div class="burger-menu" id="burgerMenu">â˜°</div>
      <div class="features-container" id="featuresContainer">
        <ul>
          <li><a href="#homeSection">Home</a></li>
          <li><a href="#featuresSection">Features</a></li>
          <li><a href="#HowItWorksSection">How It Works</a></li>
          <li><a href="#DemoSection">Demo</a></li>
        </ul>
      </div>
      <div class="toggle-container">
        <button id="themeToggle">Dark</button>
      </div>
      <div class="authentication-container">
        <button>Login</button>
        <button>Sign Up</button>
      </div>
    </header>
    <section class="home-section" id="homeSection">
      <div class="mobile-features-container" id="featuresMobileContainer">
        <div class="mobile-features-wrapper">
          <ul>
            <li><a href="#homeSection" id="mobileHomeLink">Home</a></li>
            <li>
              <a href="#featuresSection" id="mobileFeaturesLink">Features</a>
            </li>
            <li><a href="#howItWorksSection">How It Works</a></li>
            <li><a href="#demoSection">Demo</a></li>
          </ul>
        </div>
        <div class="mobile-toggle-wrapper">
          <button id="mobileThemeToggle"><img id="toggleSvg" /> LIGHT</button>
        </div>
        <div class="mobile-auth-wrapper">
          <button id="mobileAuthLoginBtn">Login</button>
          <button id="mobileAuthSigninBtn">Sign Up</button>
        </div>
      </div>
      <div class="mobile-auth-container">
        <div class="mobile-login-wrapper" id="mobileLoginWrapper">
          <h1>LOGIN</h1>
          <form class="mobile-login-form" id="mobileLoginForm">
            <div class="mobile-auth-name-group">
              <label for="mobileLoginName">Name</label>
              <input
                type="text"
                id="mobileLoginName"
                placeholder="Input your name"
                required
              />
            </div>
            <div class="mobile-auth-pass-area">
              <label for="mobileLoginPass">Password</label>
              <input
                type="password"
                id="mobileLoginPass"
                placeholder="Input your name"
                required
              />
              <button>Sea</button>
            </div>
            <div class="mobile-auth-pass-checker">
              <input type="checkbox" class="forgot-pass-checkbox" />
              <p>Forgot Password</p>
            </div>
            <div class="mobile-login-submit">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
        <div class="mobile-signup-wrapper" id="mobileSignupWrapper">
          <h1>SIGN UP</h1>
          <form id="mobileSignupForm">
            <label for="mobileSignupName">Name</label>
            <input
              type="text"
              id="mobileSignupName"
              placeholder="Input your name"
              required
            />
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="mobile-forgot-pass-wrapper"></div>
      </div>
      <div class="home-wrapper">
        <div class="tagline-wrapper">
          <h1>Learn It. Keep It.</h1>
          <p>
            Stop re-reading, start retaining. Interactive flashcards that
            actually work.
          </p>
        </div>
        <div class="button-home-container">
          <button id="getStartBtn">Get Started</button>
          <button id="demoBtn">Try Demo</button>
        </div>
      </div>
    </section>
    <section class="features-section" id="featuresSection">Test</section>
    <section class="how-it-works-section" id="howItWorksSection">Test</section>
    <section class="demo-section" id="demoSection">Test</section>
    <script type="module" src="js/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  </body>
</html>
